<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="utf-8"/>
    <title>Teste JavaScript 3</title>

    <!-- Simplificação do scrip em JavaScript -->

    <script>
        
        var quebrada = false
        function mudaLampada(tipo){
            if (!quebrada){
                document.getElementById("luz").src="_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada'){
                    quebrada = true;
                }
            }
        }
    </script>

</head>
<body>
    <h1>Teste JavaScript</h1>

    <img src="_imagens/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>

</body>

</html>
